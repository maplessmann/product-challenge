<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff5c2b">
    <title>Product Challenge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <body>

          </ul><a class="cart-button" href="#" data-count="0"><img class="cart-image" src="images/cart.png" alt="Ícone do carrinho de compras"></a>

      </div>

    <div class="container">
      <h4 class="products-list-title">Mais vendidos</h4>
